{% extends 'sesionhtml.html' %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">CREA TU CUENTA</h2>
            <form action="/creandocuenta" method="POST">
                <div class="mb-3 text-center">
                    <i class="fa-regular fa-envelope-open"></i>
                    <label for="usuario" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="usuario" required>
                </div>
                <div class="mb-3 text-center">
                    <i class="fa-solid fa-key"></i>
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" required>
                </div>
                <div class="mb-3 text-center">
                    <i class="fa-solid fa-key"></i>
                    <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" name="confirmar_contraseña" required>
                </div>
               
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">CREAR UNA CUENTA</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
